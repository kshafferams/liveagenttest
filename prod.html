    <body>
	<script type='text/javascript' src='https://service.force.com/embeddedservice/5.0/esw.js'></script>
        <script type="text/javascript">
            var initESW = function(gslbBaseURL) {
			embedded_svc.settings.displayHelpButton = true; //Or false

				'https://myscram.force.com/scramsystemscustomercommunity3',
				gslbBaseURL,
				'00D00000000hiN2',
				'AMS_CS_Chat_Team',
				{
					baseLiveAgentContentURL: 'https://c.la1-c2-ph2.salesforceliveagent.com/content',
					deploymentId: '5721S0000004G1j',
					buttonId: '5731S0000004GG1',
					baseLiveAgentURL: 'https://d.la1-c2-ph2.salesforceliveagent.com/chat',
					eswLiveAgentDevName: 'AMS_CS_Chat_Team',
					isOfflineSupportEnabled: true
				}
			);
		};

		if (!window.embedded_svc) {
			var s = document.createElement('script');
			s.setAttribute('src', 'https://alcoholmonitoring.my.salesforce.com/embeddedservice/5.0/esw.js');
			s.onload = function() {
				initESW(null);
			};
